	$(function(){
	   $('.date').datepicker({
	      format: 'mm-dd-yyyy'
	    });
	});
	</script>
	<title>Registration</title>
</head>
<body>
	<header>
		<nav class="navbar navbar-dark fixed-top bg-dark">
			<a class="navbar-brand" href="#"><img src="C:\Users\MYHP\Downloads\game.png">Guns Akimbo</a>
			<a class="nav-link active menu" href="#"><h3>Menu 1</h3></a>
			<a class="nav-link active menu" href="#"><h3>Menu 2</h3></a>
			<a class="nav-link active menu" href="#"><h3>Menu 3</h3></a>
			<form class="form-inline my-2 my-lg-0">
	   			<input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
	    		<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
	    	</form>
	    	<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
	    			<span class="navbar-toggler-icon"></span>
	    	</button>
	    	<div class="collapse navbar-collapse" id="navbarCollapse">
	    		<ul class="navbar-nav mr-auto">
	    			<li class="navbar-item active">
	   					<a class="nav-link" href="#">Home<span class="sr-only">(current)</span></a>
	    			</li>
	    			<li>
	    			</li>
	    		</ul>
	    	</div>
		</nav>
	</header>

	<div class="container" style="margin-top: 100px; border: 1px solid #cecece;">
		<form class="mt-2">
			<div class="form-group row">
				<label for="name" class="col-sm-2 col-form-label">Name:</label>
				<div class="col-sm-10 fieldContainer">
					<i class="fa fa-user icon"></i>
				    <input type="text" class="form-control field" id="name" placeholder="Your Name" required>
				</div>
			</div>
			<div class="form-group row">
  				<label for="myfile" class="col-sm-2 col-form-label">Photo:</label>
  				<div class="col-sm-10 fieldContainer">
  					<i class="fa fa-camera icon"></i>
  					<input type="file" id="myfile" name="myfile">
  				</div>	
			</div>
			<div class="form-group row">
				<label for="mothername" class="col-sm-2 col-form-label">Mother's Name:</label>
				<div class="col-sm-10 fieldContainer">
					<i class="fa fa-user icon"></i>
				    <input type="text" class="form-control field" id="mothername" placeholder="Your Mother's Name">
				</div>
			</div>
			<div class="form-group row">
				<label for="fathername" class="col-sm-2 col-form-label">Father's Name:</label>
				<div class="col-sm-10 fieldContainer">
					<i class="fa fa-user icon"></i>
				     <input type="text" class="form-control field" id="fathername" placeholder="Your Father's Name">
				</div>
			</div>
			<div class="form-group row">
				<label for="datepicker" class="col-sm-2 col-form-label">Date of Birth:</label>
				<div class="col-sm-10 fieldContainer">
						<i class="fa fa-calendar input-prefix active icon" tabindex="0"></i>
						<input type="date" class="form-control" id="datepicker" name="datepicker" placeholder="Select Date">
				</div>
			</div>
			<fieldset class="form-group">
				<div class="row">
					<legend class="col-form-label col-sm-2 pt-0">Gender:</legend>
					<div class="col-sm-10 fieldContainer">
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="male" value="male">
							<label class="form-check-label" for="Male">
								 Male
							</label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="female" value="female">
						    <label class="form-check-label" for="female">
							   	Female
						    </label>
						</div>
						<div class="form-check form-check-inline">
							<input class="form-check-input" type="radio" name="gender" id="Others" value="Others">
						   	<label class="form-check-label" for="Others">
					    	    Others
					  		</label>
						</div>
					</div>
				</div>
			</fieldset>
			  <div class="form-group row">
			        <legend class="col-form-label col-sm-2 pt-0">Phone:</legend>
			        <div class="col-sm-10 fieldContainer">
			  		<i class="fa fa-phone icon"></i>
			  	    <input type="text" class="form-control field" id="phnnum" placeholder="Your Phone Number">
			  		</div>
			  </div>
			  <div class="form-group row">
			  	<div class="col-sm-2">Address:</div>
			  	<div class="col-sm-10 fieldContainer">
			  		<i class="fa fa-home icon"></i>
			  	    <input type="text" class="form-control field" id="address" placeholder="Your Address">
			  	</div>
			  </div>
			  <div class="form-group row">
			      <div class="col-sm-2">Housing:</div>
			      <div class="col-sm-10">
			        <div class="form-check form-check-inline">
			          <input class="form-check-input" type="checkbox" id="Quarters">
			          <label class="form-check-label" for="Quarters">
			            Quarters
			          </label>
			        </div>
			        <div class="form-check form-check-inline">
			          <input class="form-check-input" type="checkbox" id="Mansion">
			          <label class="form-check-label" for="Mansion">
			            Mansion
			          </label>
			        </div>
			        <div class="form-check form-check-inline">
			          <input class="form-check-input" type="checkbox" id="Apartment">
			          <label class="form-check-label" for="Apartment">
			            Apartment
			          </label>
			        </div>
			      </div>
			    </div>
			    <div class="text-center mb-1">
			         <button type="submit" class="btn btn-primary butn">Submit</button>
			    </div>
		</form>
	</div>
	
</body>
</html>
